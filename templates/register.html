{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Car Showroom</title>
</head>
<body>
    <div class="container">
    <div class="row" >
     <div class="col-md-4 mx-auto mt-5 shadow  p-3">
      {% if errmsg %}
      <div class="alert alert-danger" role="alert">
        {{errmsg}}
      </div>
      {% endif %}

      {% if success %}
      <div class="alert alert-success" role="alert">
           {{sucess}}
          </div>
          {% endif %}
         <form method="post">
            {% csrf_token %}
            <H2 style="text-align: center; background-color:rgb(40, 118, 235);">Register</H2>
            <div class="mb-3">
                <div class="mb-3">
                    <label for="Input1" class="form-label">Username:</label>
                    <input type="text" class="form-control" id="Input1" name="uname">
                     
                  </div>
                  <div class="mb-3">
                    <label for="Input2" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="Input2" name="email">
                     
                  </div>
                  <div class="mb-3">
                    <label for="Input3" class="form-label">password:</label>
                    <input type="password" class="form-control" id="Input3" name="upass">
                     
                  </div>
                  <div class="mb-3">
                    <label for="Input4" class="form-label">Confirm password:</label>
                    <input type="password" class="form-control" id="Input4" name="ucpass">
                    
                </div>
                <div class="mb3">
                    <!-- <input type="submit" value="Register">&nbsp;&nbsp;&nbsp;&nbsp; -->
                    <button type="submit" class="btn btn-primary">Register</button>
                    Already User?&nbsp;&nbsp;<a href="/login">login</a>
                </div>
            </form>
          </div>
        </div>
       </div>
    <script src="{%static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>
</body>
</html>
